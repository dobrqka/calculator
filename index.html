<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class ="header">
        <h1>Calcu-gator</h1>
        <img src="images/gator.png" alt="An animated aligator." class="gator">
    </div>
    <div class="container">
        <div class="display-screen">
            <div class="display">0</div>
        </div>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="backspace">&#8592</button>
            <button class="operation" id="divide">/</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>        
            <button class="number" id="9">9</button>        
            <button class="operation" id="multiply">*</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operation" id="subtract">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operation" id="add">+</button>
            <button class="number" id="zero">0</button>
            <button class="decimal">.</button>
            <button class="equals">=</button>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/dobrqka" target="_blank">
            <img src="images/chicken.png" alt="Picture of a tiny pixelated hedgehog" class="chicken">
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
